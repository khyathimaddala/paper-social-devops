name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install flask
          pip install ansible
          pip install -r app/requirements.txt

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/paper-social-key.pem
          chmod 600 ~/.ssh/paper-social-key.pem
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/paper-social-key.pem

      - name: Debug SSH key
        run: ls -l ~/.ssh/paper-social-key.pem

      - name: Deploy with Ansible
        run: |
          ansible-playbook -i ansible/inventory/hosts ansible/playbooks/deploy.yml --private-key=~/.ssh/paper-social-key.pem
        env:
          ANSIBLE_HOST_KEY_CHECKING: false
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Verify deployment
        run: curl http://paper-social-alb-1896686171.us-east-1.elb.amazonaws.com
